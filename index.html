<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thailand Codes</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #C4C4C5;
      color: #C4C4C5;
      padding: 20px;
    }

    header {
      background-color: #C4C4C5;
      padding: 10px 20px;
      display: flex;
      justify-content: flex-start; /* الزر يمين أولاً */
      align-items: center;
      direction: rtl; /* لتموضع زر الخيارات على اليمين */
      gap: 10px;
    }

    .logo {
      font-size: 20px;
      font-weight: bold;
      color: #C4C4C5;
      background-color: #636363;
      padding: 8px 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px #636363;
      text-shadow: 0 0 5px #C4C4C5;
      user-select: none;
    }

    .menu-icon {
      cursor: pointer;
      font-size: 30px;
      color: #C4C4C5;
      user-select: none;
      background-color: #636363;
      padding: 8px 15px;
      border-radius: 15px;
      box-shadow: 0 0 10px #636363;
      transition: background-color 0.3s ease;
    }
    .menu-icon:hover {
      background-color: #555555;
    }

.side-menu {
  position: fixed;
  top: 0;
  right: 0; /* خليه ثابت */
  width: 250px;
  height: 100%;
  background-color: #C4C4C5;
  box-shadow: -2px 0 10px rgba(0, 0, 0, 0.4);
  overflow-y: auto;
  z-index: 1000;
  transform: translateX(100%); /* مخفية بالكامل */
  transition: transform 0.2s ease-out; /* أسرع وأكثر سلاسة */
  will-change: transform; /* يجهز المتصفح للحركة */
}

.side-menu.open {
  transform: translateX(0); /* تظهر القائمة */
}

    .side-menu a {
      display: block;
      margin: 12px 20px;
      padding: 10px 20px;
      color: #C4C4C5;
      text-decoration: none;
      font-size: 18px;
      background-color: #636363;
      border-radius: 18px;
      box-shadow: 0 0 10px #636363;
      text-shadow: 0 0 5px #C4C4C5;
      transition: background-color 0.3s ease;
      user-select: none;
    }

    .side-menu a:hover {
      background-color: #4a4a4a;
    }

    .content h1,
    .content p {
      background-color: #636363;
      padding: 15px 25px;
      border-radius: 20px;
      box-shadow: 0 0 10px #636363;
      color: #C4C4C5;
      text-shadow: 0 0 5px #C4C4C5;
      user-select: none;
      max-width: 600px;
      margin: 20px auto;
    }
.custom-box {
  background-color: #636363;
  padding: 15px 25px;
  border-radius: 20px;
  box-shadow: 0 0 10px #636363;
  color: #C4C4C5;
  text-shadow: 0 0 5px #C4C4C5;
  user-select: none;
  max-width: 600px;
  margin: 20px auto;
  font-size: 16px;
  line-height: 1.6;
}

.custom-box ul {
  list-style-type: disc;
  padding-right: 20px;
  margin-top: 10px;
}
    /* لإخفاء الشريط العمودي للتمرير عند فتح القائمة */
    body.menu-open {
      overflow-x: hidden;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="logo">الصفحة الرئيسية</div>
  </header>
<nav class="side-menu" id="sideMenu">
    <a href="/">الصفحة الرئيسية</a>
    <a href="/services">طاقم التصميم</a>
    <a href="https://discord.gg/dl-s" target="_blank" rel="noopener noreferrer">سيرفرنا</a>
  </nav>

<div class="content">
  <h1>مرحبًا بك في دُولار للخَدمات</h1>
  <div class="custom-box">
    نحن نقدم أفضل الخدمات ومنها:
    <ul>
      <li>مصممين ذات جودة عالية</li>
      <li>مبرمجين ذات جودة عالية</li>
      <li>نيتروهات وطرق وبروجكتات بأرخص الأسعار.</li>
    </ul>
  </div>
</div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('sideMenu');
      menu.classList.toggle('open');
      document.body.classList.toggle('menu-open');
    }
  </script>
    <script>
  const menu = document.getElementById('sideMenu');

  function toggleMenu() {
    menu.classList.toggle('open');
    document.body.classList.toggle('menu-open');
  }

  // إغلاق القائمة عند النقر خارجها
  document.addEventListener('click', function (e) {
    const isClickInsideMenu = menu.contains(e.target);
    const isClickOnMenuIcon = e.target.classList.contains('menu-icon');

    if (!isClickInsideMenu && !isClickOnMenuIcon && menu.classList.contains('open')) {
      menu.classList.remove('open');
      document.body.classList.remove('menu-open');
    }
  });
</script>
</body>
</html>
